<!DOCTYPE html>
<html>
<head>
  <title>Timer and Stopwatch</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Timer and Stopwatch</h1>
    <div class="timer-container">
      <h2>Timer</h2>
      <input type="number" id="timer-input" placeholder="Enter time in seconds">
      <button id="start-timer-btn">Start Timer</button>
      <div id="timer-display">00:00:00</div>
    </div>
    <div class="stopwatch-container">
      <h2>Stopwatch</h2>
      <button id="start-stopwatch-btn">Start Stopwatch</button>
      <button id="stop-stopwatch-btn">Stop Stopwatch</button>
      <div id="stopwatch-display">00:00:00</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
